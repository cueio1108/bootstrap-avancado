<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#id-modal">
            Abrir modal
        </button>
        <div class="modal" id="id-modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Titulo da modal</h5>
                        <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti, sed vitae doloremque dicta magnam adipisci consectetur nesciunt voluptates, officiis voluptas corporis dolorum! Asperiores iure modi perspiciatis enim harum libero veniam!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#id-modal')
            setTimeout(function() {
                modalExemplo.show()
            }, 3000)
        })
    </script>
</body>
</html>
