<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>

<style>
    span {
        background-color: black;
        border-radius: 50%;
    }

    .carousel-caption h2 {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50px;
    }
</style>

<body>
    <div class="container">
        <div id="carousel-seta" class="carousel slide carousel-fade">
            <div class="carousel-inner" data-bs-ride="carousel">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/05/08/10/13/animal-7181776_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um gato</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/08/15/05/23/sun-rays-7387131_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de uma casa</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/08/13/15/42/fish-7383981_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um peixe</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-seta" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-seta" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-seta" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-seta" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-seta" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
